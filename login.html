<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Movie - Register Form</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
<!-- Container form login -->
 <div class="container-login">
    <form class="form-login">
        <div class="logo-chill"></div>
        <img id="logo-login" src="/css-img/logo-full.png">
        <div class="txt-greeting">
            <div id="txt-gret1">Masuk</div>
            <div id="txt-gret2">Selamat datang kembali!</div>
        </div>
        <div class="container-input-1">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Masukan username">
        </div>
       <div class="container-input-2">
            <label for="password">Kata sandi</label>
            <input type="password" class="kata-sandi" name="password" placeholder="Masukan kata sandi">
            <div class="inner-pass">
                <label class="akun-txt">Belum punya akun? <a id="link-txt1" href="daftar.html">Daftar</a> <a id="link-txt2" href="#none">Lupa kata sandi?</a></label>
            </div>
       </div>
        <div class="container-btn">
            <button >Masuk</button>
            <label id="atau-label">Atau</label>
           <button type="submit" class="google-logo" > Masuk dengan Google</button>
        </div>
    </form>   
 </div>   
</body>
</html>

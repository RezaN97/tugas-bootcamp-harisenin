<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Movie - Register Form</title>
    <link rel="stylesheet" href="daftar-style.css">
</head>
<body>
 <div class="container-daftar">
   
    <form class="form-daftar">
        <img id="logo-login" src="/css-img/logo-full.png">
       <div class="txt-greeting">
            <div id="txt-gret1">Daftar</div>
            <div id="txt-gret2">Selamat Datang!</div>
       </div>
       <div class="container-input-1">
            <label for="username">Username</label>
            <input  type="text" id="username" name="username" placeholder="Masukan username">
       </div>
       <div class="container-input-1">
            <label for="password">Kata sandi</label>
            <input  type="password" class="kata-sandi" name="password" placeholder="Masukan kata sandi">
       </div>
       <div class="container-input-2">
            <label class="login-label">Konfirmasi Kata sandi</label>
            <input  class="kata-sandi" type="password" placeholder="Masukan kata sandi">
       </div>
       <div class="txt-akun">
             <label class="akun-txt">Sudah punya akun? <a id="link-txt" href="login.html">Masuk</a></label>
       </div>
        <div class="container-btn">
            <button >Daftar</button>
            <label id="atau-label">Atau</label>
            <button type="submit" class="google-logo" > Daftar dengan Google</button>
       </div>
     </form>   
 </div>   
</body>
</html>
